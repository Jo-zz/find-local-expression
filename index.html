<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地道英文翻译器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .title h1 {
            font-size: 20px;
            color: #333;
        }
        
        .title p {
            font-size: 12px;
            color: #999;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        
        textarea:focus {
            border-color: #667eea;
        }
        
        .examples {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
        }
        
        .example-btn:hover {
            background: #e0e0e0;
        }
        
        .translate-btn {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .translate-btn:active {
            transform: scale(0.98);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }
        
        .result-item {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .result-main {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border: 1px solid #a5b4fc;
        }
        
        .result-formal {
            background: #f3e8ff;
            border: 1px solid #d8b4fe;
        }
        
        .result-casual {
            background: #dcfce7;
            border: 1px solid #86efac;
        }
        
        .result-creative {
            background: #fce7f3;
            border: 1px solid #f9a8d4;
        }
        
        .result-tag {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 6px;
        }
        
        .tag-main { background: #6366f1; color: white; }
        .tag-formal { background: #a855f7; color: white; }
        .tag-casual { background: #22c55e; color: white; }
        .tag-creative { background: #ec4899; color: white; }
        
        .result-text {
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
        
        /* 高亮词伙样式 */
        .col {
            display: inline;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .col-v { background: #a5f3fc; color: #0e7490; }
        .col-a { background: #ddd6fe; color: #6d28d9; }
        .col-n { background: #fbcfe8; color: #be185d; }
        .col-p { background: #fde68a; color: #92400e; }
        
        .legend {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .legend-item {
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* 底部提示 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">译</div>
            <div class="title">
                <h1>地道英文翻译器</h1>
                <p>Chinese → English Localization</p>
            </div>
        </div>

        <div class="card">
            <div class="card-title">输入中文</div>
            <textarea id="input" placeholder="请输入想要翻译的中文...&#10;&#10;试试：这个想法太棒了"></textarea>
            <div class="examples">
                <button class="example-btn" onclick="setEx(0)">示例1: 想法太棒</button>
                <button class="example-btn" onclick="setEx(1)">示例2: 商店购物</button>
                <button class="example-btn" onclick="setEx(2)">示例3: 问题很难</button>
            </div>
            <button class="translate-btn" onclick="doTranslate()">开始翻译</button>
        </div>

        <div class="card">
            <div class="card-title">地道英文表达</div>
            <div id="state-empty" class="empty">输入中文并点击翻译</div>
            <div id="state-loading" class="loading hidden">翻译中...</div>
            <div id="results" class="hidden"></div>
            <div class="legend">
                <div class="legend-item"><span class="col col-v" style="font-size:10px">动词</span>Verb</div>
                <div class="legend-item"><span class="col col-a" style="font-size:10px">形容词</span>Adj</div>
                <div class="legend-item"><span class="col col-n" style="font-size:10px">名词</span>Noun</div>
                <div class="legend-item"><span class="col col-p" style="font-size:10px">短语</span>Phrase</div>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden"></div>

    <script>
        // 翻译数据
        const data = {
            '这个想法太棒了': {
                main: "That's a <span class='col col-a' onclick='tip(this)'>brilliant</span> <span class='col col-n' onclick='tip(this)'>idea</span>!",
                mainAlts: { 'brilliant': 'fantastic,wonderful,excellent', 'idea': 'concept,proposal,suggestion' },
                list: [
                    { style: 'Formal', cls: 'result-formal', tag: 'tag-formal', text: "This <span class='col col-n' onclick='tip(this)'>proposal</span> <span class='col col-v' onclick='tip(this)'>demonstrates</span> exceptional merit.", alts: {'proposal':'plan,strategy', 'demonstrates':'shows,displays'} },
                    { style: 'Casual', cls: 'result-casual', tag: 'tag-casual', text: "<span class='col col-p' onclick='tip(this)'>Love this idea</span>! It's awesome!", alts: {'Love this idea':'Big fan of this,Really digging this'} },
                    { style: 'Creative', cls: 'result-creative', tag: 'tag-creative', text: "That's <span class='col col-p' onclick='tip(this)'>thinking outside the box</span>!", alts: {'thinking outside the box':'innovative thinking,creative approach'} }
                ]
            },
            '我昨天去商店买东西': {
                main: "I <span class='col col-v' onclick='tip(this)'>picked up</span> some items at the store.",
                mainAlts: { 'picked up': 'went shopping,bought things' },
                list: [
                    { style: 'Formal', cls: 'result-formal', tag: 'tag-formal', text: "I <span class='col col-v' onclick='tip(this)'>made a purchase</span> at the establishment.", alts: {'made a purchase':'purchased,acquired'} },
                    { style: 'Casual', cls: 'result-casual', tag: 'tag-casual', text: "I <span class='col col-v' onclick='tip(this)'>popped into</span> the store to grab stuff.", alts: {'popped into':'stopped by,went to'} }
                ]
            },
            '这个问题很难': {
                main: "This <span class='col col-n' onclick='tip(this)'>problem</span> is quite <span class='col col-a' onclick='tip(this)'>tricky</span>.",
                mainAlts: { 'problem': 'issue,matter', 'tricky': 'challenging,complex' },
                list: [
                    { style: 'Formal', cls: 'result-formal', tag: 'tag-formal', text: "This problem <span class='col col-v' onclick='tip(this)'>presents</span> a considerable challenge.", alts: {'presents':'requires,demands'} },
                    { style: 'Casual', cls: 'result-casual', tag: 'tag-casual', text: "This is a real <span class='col col-a' onclick='tip(this)'>headache</span>!", alts: {'headache':'pain,nightmare'} }
                ]
            }
        };

        const examples = ['这个想法太棒了', '我昨天去商店买东西', '这个问题很难'];

        function setEx(i) {
            document.getElementById('input').value = examples[i];
            doTranslate();
        }

        function doTranslate() {
            var input = document.getElementById('input').value.trim();
            if (!input) {
                alert('请输入要翻译的内容');
                return;
            }

            // 显示加载
            document.getElementById('state-empty').classList.add('hidden');
            document.getElementById('state-loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            // 模拟翻译延迟
            setTimeout(function() {
                var result = data[input];
                
                // 如果没有预设，生成通用结果
                if (!result) {
                    result = {
                        main: "Here is a natural way to say \"" + input + "\" in English:",
                        mainAlts: {},
                        list: [
                            { style: 'Formal', cls: 'result-formal', tag: 'tag-formal', text: "Formal expression for: " + input, alts: {} },
                            { style: 'Casual', cls: 'result-casual', tag: 'tag-casual', text: "Casual way to say: " + input, alts: {} },
                            { style: 'Creative', cls: 'result-creative', tag: 'tag-creative', text: "Creative expression for: " + input, alts: {} }
                        ]
                    };
                }

                // 构建HTML
                var html = '';
                
                // 主要翻译
                html += '<div class="result-item result-main">';
                html += '<span class="result-tag tag-main">主要翻译</span>';
                html += '<div class="result-text">' + result.main + '</div>';
                html += '</div>';

                // 其他风格
                for (var i = 0; i < result.list.length; i++) {
                    var item = result.list[i];
                    html += '<div class="result-item ' + item.cls + '">';
                    html += '<span class="result-tag ' + item.tag + '">' + item.style + '</span>';
                    html += '<div class="result-text">' + item.text + '</div>';
                    html += '</div>';
                }

                document.getElementById('state-loading').classList.add('hidden');
                document.getElementById('results').innerHTML = html;
                document.getElementById('results').classList.remove('hidden');
            }, 500);
        }

        // 显示替换提示
        function tip(el) {
            var text = el.textContent;
            var alts = '';
            
            // 在所有数据中查找替换选项
            for (var key in data) {
                var item = data[key];
                // 检查mainAlts
                if (item.mainAlts && item.mainAlts[text]) {
                    alts = item.mainAlts[text];
                    break;
                }
                // 检查list中的alts
                if (item.list) {
                    for (var i = 0; i < item.list.length; i++) {
                        if (item.list[i].alts && item.list[i].alts[text]) {
                            alts = item.list[i].alts[text];
                            break;
                        }
                    }
                }
            }
            
            if (alts) {
                var toast = document.getElementById('toast');
                toast.innerHTML = '<strong>其他表达:</strong> ' + alts.replace(/,/g, ' · ');
                toast.className = 'toast';
                setTimeout(function() {
                    toast.className = 'toast hidden';
                }, 3000);
            }
        }
    </script>
</body>
</html>
